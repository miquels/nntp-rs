edition = "2018"

[profile.release]
debug = true

[dependencies]
arc-swap = "0.4.3"
bytes = "0.4.12"
chrono = "0.4.9"
clap = "2.33.0"
core_affinity = "0.5.9"
crossbeam-channel = "0.3.9"
crossbeam-queue = "0.1.2"
dns-lookup = "1.0.1"
futures-preview = "0.3.0-alpha.19"
fs2 = "0.4.3"
jemallocator = "0.3.0"
ipnet = "2.0.0"
libc = "0.2.62"
linked-hash-map = "0.5.2"
log = "0.4.8"
md5 = "0.6.1"
memchr = "2.2.1"
memmap = "0.7.0"
net2 = "0.2.33"
num_cpus = "1.10.1"
once_cell = "1.2.0"
parking_lot = "0.9.0"
pin-utils = "0.1.0-alpha.4"
regex = "1.3.1"
serde = "1.0.101"
serde_derive = "1.0.101"
serde_json = "1.0"
structopt = "0.3.3"
syslog = "4.0.1"
tokio = "0.2.0-alpha.6"
tokio-executor = "0.2.0-alpha.6"
tokio-net = { version = "0.2.0-alpha.6", features = [ "signal" ] }
tokio-sync = "0.2.0-alpha.6"
toml = "0.5.3"
users = "0.9.1"
smallvec = "1"

[dev-dependencies]
env_logger = "0.7.0"
criterion = "0.3"

[[bench]]
name = "clocksources"
harness = false

